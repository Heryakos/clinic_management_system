<div class="referral-modal-overlay">
  <div class="referral-modal-content yellow-slip-style">
    <div class="header">
      <h2>Federal Housing corporation Medium Clinic</h2>
      <h3>Patient Referral Slip</h3>
      <div class="ref-info">
        <span>Ref. No: {{ referralForm.get('referralNumber')?.value }}</span>
        <span>Date: {{ referralForm.get('referralDate')?.value | date:'mediumDate' }}</span>
      </div>
    </div>

    <form [formGroup]="referralForm" (ngSubmit)="onSubmit()">
      <!-- To Section -->
      <div class="section">
        <h4>To</h4>
        <input type="text" formControlName="referredTo" placeholder="Hospital/Clinic Name" required>
        <input type="text" formControlName="referredToAddress" placeholder="Address">
        <input type="text" formControlName="referredToPhone" placeholder="Phone">
      </div>

      <!-- Patient Information -->
      <div class="section">
        <h4>Patient Information</h4>
        <div class="grid">
          <div><label>Name</label><input formControlName="patientName" readonly></div>
          <div><label>Age</label><input formControlName="age" readonly></div>
          <div><label>Sex</label><input formControlName="gender" readonly></div>
          <div><label>Occupation</label><input formControlName="occupation"></div>
          <div><label>Address</label><input formControlName="address" readonly></div>
          <div><label>Woreda</label><input formControlName="woreda"></div>
          <div><label>Kebele</label><input formControlName="kebele"></div>
          <div><label>House No.</label><input formControlName="houseNo"></div>
        </div>
      </div>

      <!-- Clinical Section -->
      <div class="section">
        <label>Clinical Findings</label>
        <textarea formControlName="clinicalFindings" rows="4"></textarea>

        <label>Diagnosis</label>
        <textarea formControlName="diagnosis" rows="2"></textarea>

        <label>Investigation Result</label>
        <textarea formControlName="investigationResult" rows="3"></textarea>

        <label>Rx. Given</label>
        <textarea formControlName="rxGiven" rows="3"></textarea>

        <label>Reason for Referral *</label>
        <textarea formControlName="reasonForReferral" rows="4" required></textarea>
      </div>

      <!-- Physician -->
      <div class="section">
        <label>Referred by</label>
        <input formControlName="physicianName" readonly>
        <label>Signature</label>
        <input formControlName="physicianSignature" placeholder="Type name as signature">
      </div>

      <hr class="divider">

      <!-- Feed Back Section (read-only for now) -->
      <div class="section feedback">
        <h3>Feed Back</h3>
        <p><em>To be filled by receiving facility and returned</em></p>
        <label>Finding</label>
        <textarea rows="4" disabled></textarea>
        <label>Diagnosis</label>
        <textarea rows="2" disabled></textarea>
        <label>Rx. Given</label>
        <textarea rows="3" disabled></textarea>
        <label>Followed by</label>
        <input disabled>
        <label>Signature</label>
        <input disabled>
      </div>

      <div class="actions">
        <button type="button" (click)="onExportPDF()">Print / Export PDF</button>
        <button type="button" (click)="onClose()">Cancel</button>
        <button type="submit" [disabled]="isSubmitting || referralForm.invalid">
          {{ isSubmitting ? 'Submitting...' : 'Submit Referral' }}
        </button>
      </div>
    </form>
  </div>
</div>
