<div class="patient-history-page">
    <h1 class="page-title">Patient Medical History</h1>
  
    <div class="search-section">
      <input
        type="text"
        placeholder="Enter Card Number (e.g. There payrollNo)"
        [(ngModel)]="cardNumber"
        class="search-input"
        (keyup.enter)="loadHistory()"
      />
      <button (click)="loadHistory()" class="search-btn">
        Search Patient
      </button>
    </div>
  
    <div class="history-content" *ngIf="cardNumber">
      <app-patient-history-timeline [cardNumber]="cardNumber"></app-patient-history-timeline>
    </div>
  
    <div class="welcome-message" *ngIf="!cardNumber">
      <p>Please enter a patient's card number above to view their full medical history.</p>
    </div>
  </div>
